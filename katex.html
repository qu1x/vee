

<!-- KaTeX -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.23/dist/katex.min.css"
	integrity="sha384-//SZkxyB7axjCAopkAL1E1rve+ZSPKapD89Lo/lLhcsXR+zOYl5z6zJZEFXil+q0" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.23/dist/katex.min.js"
	integrity="sha384-cpAIxua0Xbyc+XrpHQpCtJzGSZ6U2kS/FeyoKjnS+BgAYNV6uVUetVs/LC9+l3rs" crossorigin="anonymous"></script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.23/dist/contrib/auto-render.min.js"
	integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
	const macros = {};
	let to_do = [];
	for (let e of document.getElementsByTagName("code")) {
		if (e.parentNode.classList.contains("language-gdef")) {
			to_do.push(function () {
				let x = document.createElement('span');
				e.parentNode.parentNode.remove();
				katex.render(e.innerText, x, {displayMode: true, throwOnError: true, macros});
			});
		} else if (e.parentNode.classList.contains("language-math")) {
			to_do.push(function () {
				let x = document.createElement('span');
				e.parentNode.appendChild(x);
				katex.render(e.innerText, x, {displayMode: true, throwOnError: true, macros});
			});
		} else {
			let n = e.nextSibling;
			let p = e.previousSibling;
			if (n && p && /^\$/.test(n.data) && /\$$/.test(p.data)) {
				to_do.push(function () {
					let n = e.nextSibling;
					let p = e.previousSibling;
					let x = document.createElement('span');
					katex.render(e.innerText, x, {throwOnError: true, macros});
					e.parentNode.replaceChild(x, e);
					n.splitText(1);
					n.remove();
					p.splitText(p.data.length - 1).remove();
				});
			}
		}
	}
	for (let f of to_do) f();
});
</script>
<style>
	.docblock > p {
		overflow-x: visible !important;
	}
	.katex {
		font-size: 1.0em !important;
	}
	.language-inline-math {
		background-color: transparent !important;
	}
	.language-math {
		background-color: transparent !important;
	}
	.language-math > code {
		display: none !important;
	}
</style>
<!-- KaTeX -->
